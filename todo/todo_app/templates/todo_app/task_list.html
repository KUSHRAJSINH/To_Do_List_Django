<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .task-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            padding: 10px 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-card:hover {
            transform: scale(1.02);
        }
        .task-card.completed {
            text-decoration: line-through;
            background-color: #d4edda !important;
            opacity: 0.7;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #bb2d3b;
        }
        .task-form {
            display: flex;
            gap: 10px;
        }
        .task-form input, .task-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .add-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">ðŸ“Œ Task List</h2>

        <!-- Django Flash Messages -->
        {% if messages %}
            <div class="alert alert-info text-center">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <!-- Task Input Form -->
        <div class="card p-3 shadow">
            <form method="POST" class="task-form">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Task Name" required>
                <textarea name="description" placeholder="Task Description"></textarea>
                <button type="submit" class="add-btn">âž• Add</button>
            </form>
        </div>

        <!-- CSRF Token for JavaScript -->
        <input type="hidden" id="csrf_token" value="{{ csrf_token }}">

        <!-- Task List -->
        <div class="mt-4">
            {% for task in tasks %}
                <div class="task-card mt-2 {% if task.completed %}completed{% endif %}" 
                     data-task-id="{{ task.id }}">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{ task.name }}</span>
                        <button class="delete-btn" onclick="confirmDelete(event, {{ task.id }})">ðŸ—‘</button>
                    </div>
                </div>
            {% empty %}
                <p class="text-muted text-center">No tasks available.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        function getCSRFToken() {
            return document.getElementById('csrf_token').value;
        }

        // Attach event listeners after the page loads
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".task-card").forEach(taskCard => {
                taskCard.addEventListener("click", function () {
                    toggleTask(this);
                });
            });
        });

        function toggleTask(element) {
            let taskId = element.getAttribute("data-task-id");
            if (!taskId) return; // Ensure taskId is valid
            
            element.classList.toggle("completed");

            fetch(`/tasks/toggle/${taskId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ completed: element.classList.contains("completed") })
            })
            .then(response => response.json())
            .then(data => console.log("Task Updated:", data))
            .catch(error => console.error("Error:", error));
        }

        function confirmDelete(event, taskId) {
            event.stopPropagation(); // âœ… Prevents toggling when clicking "Delete"
            if (confirm("Are you sure you want to delete this task?")) {
                window.location.href = `/tasks/delete/${taskId}/`;
            }
        }
    </script>

</body>
</html>
