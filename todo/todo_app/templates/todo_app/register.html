<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .strength-bar {
            height: 5px;
            border-radius: 5px;
        }
        .strength-bar.weak { background-color: red; }
        .strength-bar.medium { background-color: orange; }
        .strength-bar.strong { background-color: green; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Register</h2>
            <form method="POST" id="register-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <small id="username-feedback" class="text-danger hidden">Username must be at least 3 characters.</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small id="email-feedback" class="text-danger hidden">Enter a valid email address.</small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="strength-bar mt-2" id="password-strength"></div>
                    <small id="password-feedback" class="text-danger hidden">Password must be at least 6 characters.</small>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                    <small id="confirm-password-feedback" class="text-danger hidden">Passwords do not match.</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Add JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm-password");

            const usernameFeedback = document.getElementById("username-feedback");
            const emailFeedback = document.getElementById("email-feedback");
            const passwordFeedback = document.getElementById("password-feedback");
            const confirmPasswordFeedback = document.getElementById("confirm-password-feedback");
            const passwordStrength = document.getElementById("password-strength");

            const form = document.getElementById("register-form");

            // Username Validation
            username.addEventListener("input", () => {
                if (username.value.length < 3) {
                    usernameFeedback.classList.remove("hidden");
                } else {
                    usernameFeedback.classList.add("hidden");
                }
            });

            // Email Validation
            email.addEventListener("input", () => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    emailFeedback.classList.remove("hidden");
                } else {
                    emailFeedback.classList.add("hidden");
                }
            });

            // Password Strength Checker
            password.addEventListener("input", () => {
                if (password.value.length < 6) {
                    passwordStrength.className = "strength-bar weak";
                } else if (password.value.length < 10) {
                    passwordStrength.className = "strength-bar medium";
                } else {
                    passwordStrength.className = "strength-bar strong";
                }

                passwordFeedback.classList.toggle("hidden", password.value.length >= 6);
            });

            // Confirm Password Validation
            confirmPassword.addEventListener("input", () => {
                if (confirmPassword.value !== password.value) {
                    confirmPasswordFeedback.classList.remove("hidden");
                } else {
                    confirmPasswordFeedback.classList.add("hidden");
                }
            });

            // Form Submission Validation
            form.addEventListener("submit", (event) => {
                if (username.value.length < 3 || password.value.length < 6 || confirmPassword.value !== password.value) {
                    event.preventDefault(); // Prevent submission if validation fails
                    alert("Please fix the errors before submitting the form.");
                }
            });
        });
    </script>
</body>
</html>
